{{ with .Site.Data.service}}
{{ if .enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{.title }} </h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .services}}
      <div class="col-lg-4 col-md-6">
        <div class="service-item">
          <i class="{{ .icon }}" aria-hidden="true"></i>
          <h3>{{ .name }}</h3>
          <p>
            <i class="ti-time" aria-hidden="true"  style="font-size: 0.73em; margin-bottom: 0;"></i> {{.time }}
          </p>
          <p>
            <i class="ti-location-pin" aria-hidden="true"  style="font-size: 0.73em; margin-bottom: 0;"></i> {{.location }}
          </p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
